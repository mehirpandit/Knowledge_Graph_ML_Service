<!DOCTYPE html>
<html lang="en">
<script>
    function displayData(){

        //displaying the value from session storage to another page by their respective Ids
        document.getElementById("data").innerHTML=sessionStorage.getItem("txtValue");
        document.getElementById("data1").innerHTML=sessionStorage.getItem("txtValue1");
        document.getElementById("data2").innerHTML=sessionStorage.getItem("txtValue2");
        document.getElementById("data3").innerHTML=sessionStorage.getItem("txtValue3");
        console.log(sessionStorage.getItem("txtValue"));
    }
</script>
<body onload="displayData()">
<div style=" font-size: 30px;  color: rgb(32, 7, 63); text-align: center;">
    <div style="font-size: 40px; color: red; margin: 0 auto;">
        Here's Your data
    </div>
    The email is equal to <span id="data"> Email</span><br>
    The Password is equal to <span id="data1"> Password</span><br>
    The Mobile is equal to <span id="data2"> Mobile</span><br>
    The Telephone is equal to <span id="data3"> Telephone</span><br>
</div>
</body>
</html>
